<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Sản Phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h2>Danh Sách Sản Phẩm</h2>

    <a href="/admin/products/add" class="btn btn-success mb-3">Thêm Sản Phẩm Mới</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Tên Sản Phẩm</th>
            <th>Danh Mục</th>
            <th>Giá</th>
            <th>Hình Ảnh</th>
            <th>Hành Động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}">1</td>
            <td th:text="${product.name}">Son môi</td>
            <td th:text="${product.category.name}">Mỹ phẩm</td>
            <td th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA')} + ' VND'">100,000 VND</td>
            <td>
                <img th:src="@{'/images/' + ${product.image}}"
                     alt="Hình"
                     width="60"
                     height="60"
                     style="object-fit: cover;">
            </td>
            <td>
                <a th:href="@{/admin/products/edit/{id}(id=${product.id})}" class="btn btn-warning btn-sm">Sửa</a>
                <a th:href="@{/admin/products/delete/{id}(id=${product.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Bạn có chắc muốn xóa sản phẩm này?');">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
