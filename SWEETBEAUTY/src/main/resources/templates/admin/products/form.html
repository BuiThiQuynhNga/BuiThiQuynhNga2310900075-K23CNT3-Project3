<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${product.id != null} ? 'Sửa Sản Phẩm' : 'Thêm Sản Phẩm'">Thêm Sản Phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h2 th:text="${product.id != null} ? 'Sửa Sản Phẩm' : 'Thêm Sản Phẩm'">Thêm Sản Phẩm</h2>

    <form th:action="@{/admin/products/save}" th:object="${product}" method="post">
        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label for="name" class="form-label">Tên Sản Phẩm</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Nhập tên sản phẩm" required>
        </div>

        <div class="mb-3">
            <label for="category" class="form-label">Danh Mục</label>
            <select th:field="*{category}" class="form-select" id="category" required>
                <option th:each="cat : ${categories}" th:value="${cat}" th:text="${cat.name}">Mỹ phẩm</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Giá</label>
            <input type="number" th:field="*{price}" class="form-control" id="price" placeholder="Nhập giá sản phẩm" required>
        </div>

        <div class="mb-3">
            <label for="image" class="form-label">Hình Ảnh</label>
            <select th:field="*{image}" class="form-select" id="image" required>
                <option th:each="img : ${images}" th:value="${img}" th:text="${img}">son-moi.jpg</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Mô Tả</label>
            <textarea th:field="*{description}" class="form-control" id="description" rows="4"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Lưu</button>
        <a href="/admin/products" class="btn btn-secondary">Hủy</a>
    </form>
</div>

</body>
</html>
