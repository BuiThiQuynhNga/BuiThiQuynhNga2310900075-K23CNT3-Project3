<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Đơn Hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h2>Danh Sách Đơn Hàng</h2>
    <table class="table table-striped mt-3">
        <thead>
        <tr>
            <th>ID</th>
            <th>Người Mua</th>
            <th>Ngày Tạo</th>
            <th>Trạng Thái</th>
            <th>Tổng Tiền</th>
            <th>Hành Động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.id}">1</td>
            <td th:text="${order.user.fullName}">Nguyen Van A</td>
            <td th:text="${#dates.format(order.createdAt, 'dd/MM/yyyy HH:mm')}">01/01/2025 12:00</td>
            <td th:text="${order.status}">Đang xử lý</td>
            <td th:text="${#numbers.formatDecimal(order.total, 0, 'COMMA')} + ' VND'">100,000 VND</td>
            <td>
                <a th:href="@{/admin/orders/detail(id=${order.id})}" class="btn btn-primary btn-sm">Xem Chi Tiết</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
