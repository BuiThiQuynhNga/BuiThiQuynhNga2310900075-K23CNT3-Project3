<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin - Categories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Manage Categories</h2>

    <!-- Hiển thị thông báo -->
    <div th:if="${message}" class="alert alert-info">
        <span th:switch="${message}">
            <span th:case="'SavedSuccessfully'">Category saved successfully!</span>
            <span th:case="'DeletedSuccessfully'">Category deleted successfully!</span>
            <span th:case="'CategoryNotFound'">Category not found!</span>
        </span>
    </div>

    <a href="/admin/categories/new" class="btn btn-success mb-3">Add New Category</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${categories}">
            <td th:text="${category.id}">1</td>
            <td th:text="${category.name}">Category Name</td>
            <td>
                <a th:href="@{'/admin/categories/edit/' + ${category.id}}" class="btn btn-warning">Edit</a>
                <a th:href="@{'/admin/categories/delete/' + ${category.id}}" class="btn btn-danger"
                   onclick="return confirm('Are you sure to delete this category?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
