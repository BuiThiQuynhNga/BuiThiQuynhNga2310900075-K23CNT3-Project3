<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sản phẩm | Sweetie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            background-color: #fdf0fb; /* pastel tím nhạt */
            font-family: 'Segoe UI', sans-serif;
        }

        /* Navbar */
        .navbar {
            background: #d8b4f8; /* pastel tím */
            box-shadow: 0 4px 10px rgba(216,180,248,0.3);
        }
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 700;
            color: #5e2ca5 !important;
        }
        .nav-link {
            color: #5e2ca5 !important;
            font-weight: 500;
            margin-left: 18px;
            transition: 0.2s;
        }
        .nav-link:hover { color: #9b59b6 !important; }

        /* Product Card */
        .product-card {
            border-radius: 20px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            background: #fff0f6; /* pastel hồng nhạt */
            border: 1px solid #f5c2f2;
            box-shadow: 0 6px 15px rgba(209,107,230,0.1);
        }
        .product-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 15px 30px rgba(209,107,230,0.25);
        }
        .product-card img {
            height: 230px;
            object-fit: cover;
            border-radius: 16px 16px 0 0;
        }
        .product-title { color: #5e2ca5; font-weight: 600; }
        .product-price { color: #d16be6; font-weight: bold; }

        /* Badge */
        .tag-new {
            position: absolute;
            top: 12px; left: 12px;
            background: linear-gradient(45deg,#f8c3f8,#d8b4f8);
            color: #5e2ca5;
            padding: 5px 10px;
            border-radius: 12px;
            font-size: .8rem;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(216,180,248,0.4);
        }
        .tag-sale {
            background: linear-gradient(45deg,#f5a1e6,#ffb6d9);
            color: #5e2ca5;
            box-shadow: 0 2px 8px rgba(245,161,230,0.4);
        }

        /* Buttons */
        .btn-buy {
            background: linear-gradient(45deg,#f8c3f8,#d8b4f8);
            color: #5e2ca5;
            border-radius: 25px;
            transition: 0.3s;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(216,180,248,0.3);
        }
        .btn-buy:hover {
            background: linear-gradient(45deg,#d16be6,#9b59b6);
            color: #fff;
            box-shadow: 0 6px 16px rgba(216,107,230,0.4);
        }

        .btn-outline-primary {
            border-radius: 25px;
            border-color: #d8b4f8;
            color: #5e2ca5;
            transition: 0.2s;
            box-shadow: 0 3px 10px rgba(216,180,248,0.15);
        }
        .btn-outline-primary:hover {
            background: linear-gradient(45deg,#f8c3f8,#d8b4f8);
            color: #fff;
            border-color: #d8b4f8;
            box-shadow: 0 5px 14px rgba(216,180,248,0.25);
        }

        /* Form / Input */
        .form-control {
            border-radius: 25px;
            border: 1px solid #f5c2f2;
            background-color: #fff0f6;
            color: #5e2ca5;
            box-shadow: 0 2px 8px rgba(245,194,242,0.25);
            transition: all 0.3s;
        }
        .form-control:focus {
            border-color: #d16be6;
            box-shadow: 0 0 8px rgba(209,107,230,0.5);
        }

        /* Carousel */
        .carousel-item img {
            height: 400px;
            object-fit: cover;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(209,107,230,0.2);
        }
        .carousel-caption {
            background: rgba(216,180,248,0.7);
            color: #5e2ca5;
            padding: 15px 20px;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(209,107,230,0.25);
        }

        /* Smooth Scroll */
        html { scroll-behavior: smooth; }

        /* Responsive */
        @media (max-width: 992px) {
            .carousel-item img { height: 250px; }
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark px-4 sticky-top">
    <a class="navbar-brand fw-bold" href="/">
        <img src="/images/logo.jpg" alt="Sweetie Logo" style="height:60px; width:auto;">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
            <li class="nav-item"><a class="nav-link" href="#featured">Sản phẩm nổi bật</a></li>
            <li class="nav-item"><a class="nav-link" href="#promotions">Khuyến mãi</a></li>
            <li class="nav-item"><a class="nav-link" href="#new-products">Hàng mới</a></li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Danh mục</a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" th:href="@{/products/category/0}">Tất cả</a></li>
                    <li th:each="c : ${categories}">
                        <a class="dropdown-item" th:href="@{/products/category/{id}(id=${c.id})}" th:text="${c.name}"></a>
                    </li>
                </ul>
            </li>
            <li class="nav-item"><a class="nav-link" href="user/orders"><i class="fa-solid fa-receipt"></i> Đơn hàng</a></li>
            <li class="nav-item"><a class="nav-link" href="/cart"><i class="fa-solid fa-cart-shopping"></i> Giỏ hàng</a></li>
        </ul>

        <form class="d-flex" th:action="@{/products/search}" method="get" style="max-width:350px;">
            <input class="form-control me-2" type="search" name="keyword" placeholder="Tìm sản phẩm..." th:value="${keyword}">
            <button class="btn btn-light" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
    </div>
</nav>

<!-- CAROUSEL -->
<div id="bannerCarousel" class="carousel slide container mt-4" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active" th:each="p : ${promotions}" th:if="${p == promotions[0]}">
            <img th:src="@{${p.imageUrl}}" class="d-block w-100" th:alt="${p.name}">
            <div class="carousel-caption d-none d-md-block">
                <h5 th:text="${p.name}"></h5>
                <p th:text="'Giảm ' + ${p.discount} + '%'"></p>
            </div>
        </div>
        <div class="carousel-item" th:each="p : ${newProducts}" th:if="${p == newProducts[0]}">
            <img th:src="@{${p.imageUrl}}" class="d-block w-100" th:alt="${p.name}">
            <div class="carousel-caption d-none d-md-block">
                <h5 th:text="${p.name}"></h5>
                <p>Mới về!</p>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#bannerCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#bannerCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </button>
</div>

<!-- MAIN CONTENT -->
<div class="container py-5">
    <!-- DANH SÁCH SẢN PHẨM -->
    <h2 class="fw-bold text-center mb-4 text-dark">
        <i class="fa-solid fa-box me-2"></i> SẢN PHẨM
        <span th:text="'(' + ${selectedCategory} + ')'"></span>
    </h2>
    <div class="row g-4 mb-5">
        <div class="col-lg-3 col-md-4 col-sm-6" th:each="p : ${products}">
            <div class="product-card shadow-sm position-relative">
                <span class="tag-new" th:if="${p.featured}">Nổi bật</span>
                <img th:src="@{${p.imageUrl}}" class="w-100">
                <div class="p-3">
                    <div class="product-title" th:text="${p.name}"></div>
                    <div class="product-price mt-2" th:text="${#numbers.formatDecimal(p.price,0,'COMMA',0,'POINT')} + ' ₫'"></div>
                    <a th:href="@{/products/{id}(id=${p.id})}" class="btn btn-outline-primary w-100 mt-3">
                        <i class="fa-solid fa-eye"></i> Xem chi tiết
                    </a>
                    <form th:action="@{/cart/add}" method="post" class="mt-2">
                        <input type="hidden" name="productId" th:value="${p.id}" />
                        <input type="hidden" name="quantity" value="1" />
                        <button type="submit" class="btn btn-buy w-100">
                            <i class="fa-solid fa-cart-plus"></i> Thêm vào giỏ
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- FEATURED, PROMOTIONS, NEW PRODUCTS -->
    <!-- ... giữ nguyên giống code cũ nhưng tất cả card sử dụng lớp product-card và btn-buy ... -->

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
