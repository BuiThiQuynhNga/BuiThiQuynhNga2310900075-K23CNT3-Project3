<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đơn hàng của tôi | Sweetie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #fdf0fb; /* pastel hồng tím nhạt */
            font-family: 'Segoe UI', sans-serif;
        }

        h2 {
            color: #8e44ad; /* tím đậm */
            text-align: center;
            margin-bottom: 30px;
        }

        .table thead {
            background-color: #f5d3f5; /* pastel hồng tím nhạt */
            color: #5e2ca5;
            font-weight: 600;
        }

        .table-striped > tbody > tr:nth-of-type(odd) {
            background-color: #fde6fa; /* pastel tím nhạt */
        }

        .table-bordered {
            border-color: #e6b0ff;
        }

        .badge-success {
            background-color: #d8b4f8; /* pastel tím */
            color: #5e2ca5;
            font-weight: 600;
        }

        .badge-warning {
            background-color: #f8c3e0; /* pastel hồng */
            color: #a52a7a;
            font-weight: 600;
        }

        .review-btn {
            font-size: 13px;
            padding: 5px 12px;
            border-radius: 20px;
            background-color: #e6b0ff; /* pastel tím nhạt */
            color: #5e2ca5;
            border: none;
            transition: all 0.3s;
        }

        .review-btn:hover {
            background-color: #d18be6;
            color: #fff;
        }

        .review-btn.disabled {
            opacity: 0.6;
            pointer-events: none;
        }

        .btn-primary {
            background-color: #f5c2f2; /* pastel hồng tím */
            color: #5e2ca5;
            border-radius: 25px;
            border: none;
            font-weight: 600;
            transition: 0.3s;
        }

        .btn-primary:hover {
            background-color: #d18be6;
            color: #fff;
        }

        /* Table responsive */
        @media (max-width: 768px) {
            .table th, .table td {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
<div class="container mt-5">

    <h2>Đơn hàng của tôi</h2>

    <div class="table-responsive">
        <table class="table table-striped table-bordered align-middle">
            <thead>
            <tr>
                <th>#</th>
                <th>Ngày đặt</th>
                <th>Tổng tiền</th>
                <th>Trạng thái</th>
                <th>Sản phẩm</th>
                <th>Tổng số lượng</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order, iterStat : ${orders}">
                <td th:text="${iterStat.count}"></td>
                <td th:text="${#temporals.format(order.orderDate, 'dd/MM/yyyy HH:mm')}"></td>
                <td th:text="${#numbers.formatDecimal(order.totalPrice,0,'COMMA',0,'POINT')} + ' đ'"></td>
                <td>
                        <span th:text="${order.status}"
                              th:classappend="${order.status == 'Completed' || order.status == 'Đã giao'} ? ' badge badge-success' : ' badge badge-warning'"></span>
                </td>
                <td>
                    <ul class="list-unstyled mb-0">
                        <li class="mb-2" th:each="item : ${order.orderItems}">
                            <span th:text="${item.product.name + ' x' + item.quantity + ' (' + #numbers.formatDecimal(item.price,0,'COMMA',0,'POINT') + ' đ)'}"></span>
                            <a th:href="@{'/review/add?productId=' + ${item.product.id}}"
                               class="review-btn ms-2"
                               th:classappend="${order.status != 'Completed' && order.status != 'Đã giao'} ? ' disabled'">
                                Đánh giá
                            </a>
                        </li>
                    </ul>
                </td>
                <td th:text="${#lists.sum(order.orderItems, 'quantity')}"></td>
            </tr>

            <tr th:if="${orders == null || orders.isEmpty()}">
                <td colspan="6" class="text-center">Bạn chưa có đơn hàng nào.</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="text-center mt-4">
        <a th:href="@{/products}" class="btn btn-primary">Quay lại sản phẩm</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
