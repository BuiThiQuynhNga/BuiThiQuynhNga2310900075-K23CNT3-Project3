<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ Hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* ==== BODY & CONTAINER ==== */
        body {
            background-color: #ffe6f2; /* pastel hồng nhạt */
            font-family: 'Segoe UI', sans-serif;
        }

        .container {
            max-width: 1000px;
        }

        /* ==== TABLE ==== */
        .cart-table {
            background-color: #fff0fb;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 6px 20px rgba(209,139,230,0.2);
        }

        .cart-table img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 12px;
        }

        /* ==== INPUT SỐ LƯỢNG ==== */
        input.form-control {
            border-radius: 25px;
            border: 1px solid #d18be6;
            background-color: #fff0fb;
            width: 70px;
            text-align: center;
            transition: 0.3s;
        }

        input.form-control:focus {
            box-shadow: 0 0 6px #d18be6;
            border-color: #a64ca6;
            background-color: #ffe6f2;
        }

        /* ==== BUTTON ==== */
        .btn-update, .btn-remove {
            border-radius: 25px;
            padding: 5px 12px;
            transition: 0.3s;
        }

        .btn-update {
            background-color: #e6b0ff;
            border: none;
            color: #5e2ca5;
        }

        .btn-update:hover {
            background-color: #d18be6;
            color: #fff;
        }

        .btn-remove {
            background-color: #d18be6;
            border: none;
            color: #fff;
        }

        .btn-remove:hover {
            background-color: #a64ca6;
        }

        .total {
            font-size: 1.5rem;
            font-weight: 700;
            text-align: right;
            color: #5e2ca5;
        }

        .btn-outline-secondary {
            border-radius: 25px;
            border-color: #d18be6;
            color: #5e2ca5;
        }

        .btn-outline-secondary:hover {
            background-color: #d18be6;
            color: #fff;
        }

        .btn-success {
            border-radius: 25px;
            background-color: #e6b0ff;
            border: none;
            color: #5e2ca5;
        }

        .btn-success:hover {
            background-color: #d18be6;
            color: #fff;
        }

        /* ==== TABLE ROW HOVER ==== */
        .cart-table tbody tr:hover {
            background-color: #ffe0f7;
            transition: 0.3s;
        }

        @media (max-width: 768px) {
            .cart-table th, .cart-table td {
                font-size: 0.9rem;
            }
            .total {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
<div class="container my-5">
    <h2 class="mb-4 text-center fw-bold" style="color:#a64ca6;">Giỏ Hàng Của Bạn</h2>

    <div class="cart-table table-responsive">
        <table class="table align-middle">
            <thead>
            <tr>
                <th>Ảnh</th>
                <th>Sản phẩm</th>
                <th>Giá</th>
                <th>Số lượng</th>
                <th>Tổng</th>
                <th>Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${items}">
                <td><img th:src="@{${item.product.imageUrl}}" alt="product"></td>
                <td th:text="${item.product.name}"></td>
                <td th:text="${#numbers.formatDecimal(item.product.price,1,2)} + '₫'"></td>
                <td>
                    <form th:action="@{/cart/update}" method="post" class="d-flex gap-2 align-items-center">
                        <input type="hidden" name="cartItemId" th:value="${item.id}">
                        <input type="number" name="quantity" th:value="${item.quantity}" min="1" class="form-control">
                        <button type="submit" class="btn btn-update"><i class="bi bi-arrow-repeat"></i></button>
                    </form>
                </td>
                <td th:text="${#numbers.formatDecimal(item.product.price * item.quantity,1,2)} + '₫'"></td>
                <td>
                    <form th:action="@{/cart/remove}" method="post">
                        <input type="hidden" name="cartItemId" th:value="${item.id}">
                        <button type="submit" class="btn btn-remove"><i class="bi bi-trash"></i></button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="total mt-4">
        Tổng tiền: <span th:text="${#numbers.formatDecimal(total,1,2)} + '₫'"></span>
    </div>

    <div class="mt-4 d-flex justify-content-between flex-wrap gap-2">
        <a href="/" class="btn btn-outline-secondary">Tiếp tục mua sắm</a>
        <a th:href="@{/user/checkout}" class="btn btn-success">Đặt hàng</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
