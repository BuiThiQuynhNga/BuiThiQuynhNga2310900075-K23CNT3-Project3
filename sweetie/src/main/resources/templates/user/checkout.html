<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thanh toán - Sweetie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffe6f7; /* pastel hồng nhạt */
            font-family: 'Segoe UI', sans-serif;
        }

        .card {
            border-radius: 20px;
            box-shadow: 0 6px 20px rgba(209,139,230,0.3);
            background-color: #fff0fb;
            padding: 30px;
        }

        h2, h4 {
            color: #a64ca6; /* màu tím pastel */
        }

        .table th, .table td {
            vertical-align: middle;
        }

        /* ==== Input & Radio ==== */
        .form-control {
            border-radius: 25px;
            border: 1px solid #d18be6;
            background-color: #fff0fb;
            padding: 10px 15px;
            transition: 0.3s;
        }

        .form-control:focus {
            border-color: #a64ca6;
            box-shadow: 0 0 8px rgba(166,76,166,0.4);
            background-color: #ffe6f7;
        }

        .form-check-input {
            accent-color: #d18be6;
            width: 20px;
            height: 20px;
        }

        .form-check-label {
            font-weight: 500;
        }

        /* ==== Buttons ==== */
        .btn-pay {
            background-color: #e6b0ff;
            color: #5e2ca5;
            border-radius: 25px;
            padding: 10px 25px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-pay:hover {
            background-color: #d18be6;
            color: #fff;
        }

        .btn-primary {
            background-color: #e6b0ff;
            border: none;
            color: #5e2ca5;
            border-radius: 25px;
        }

        .btn-primary:hover {
            background-color: #d18be6;
            color: #fff;
        }

        .table-hover tbody tr:hover {
            background-color: #ffe0f7;
        }

        .form-section {
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .card { padding: 20px; }
            .btn-pay { width: 100%; }
        }
    </style>
</head>
<body>
<div class="container my-5">
    <h2 class="mb-4 text-center fw-bold">Thanh toán</h2>
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">

                <!-- Giỏ hàng -->
                <div class="form-section">
                    <h4 class="mb-3">Giỏ hàng của bạn</h4>
                    <div th:if="${cart?.items == null or #lists.isEmpty(cart.items)}">
                        <p>Giỏ hàng của bạn đang trống.</p>
                        <a href="/" class="btn btn-primary">Quay về trang chủ</a>
                    </div>
                    <div th:if="${cart?.items != null and !#lists.isEmpty(cart.items)}">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>Sản phẩm</th>
                                <th>Giá</th>
                                <th>Số lượng</th>
                                <th>Thành tiền</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="item : ${cart.items}">
                                <td th:text="${item.product.name}"></td>
                                <td th:text="${#numbers.formatDecimal(item.product.price, 0, 'COMMA', 2, 'POINT')} + ' đ'"></td>
                                <td th:text="${item.quantity}"></td>
                                <td th:text="${#numbers.formatDecimal(item.product.price * item.quantity, 0, 'COMMA', 2, 'POINT')} + ' đ'"></td>
                            </tr>
                            </tbody>
                            <tfoot>
                            <tr>
                                <th colspan="3" class="text-end">Tổng cộng:</th>
                                <th th:text="${#numbers.formatDecimal(totalPrice, 0, 'COMMA', 2, 'POINT')} + ' đ'"></th>
                            </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>

                <!-- Thông tin nhận hàng -->
                <form th:action="@{/user/checkout}" method="post">
                    <div class="form-section">
                        <h4 class="mb-3">Thông tin nhận hàng</h4>
                        <div class="mb-3">
                            <label class="form-label">Họ tên</label>
                            <input type="text" name="fullName" class="form-control" placeholder="Nguyễn Văn A" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Số điện thoại</label>
                            <input type="text" name="phone" class="form-control" placeholder="0123456789" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Địa chỉ</label>
                            <input type="text" name="address" class="form-control" placeholder="123 Đường ABC, Quận XYZ" required>
                        </div>
                    </div>

                    <!-- Phương thức thanh toán -->
                    <div class="form-section">
                        <h4 class="mb-3">Phương thức thanh toán</h4>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="radio" name="paymentMethod" value="COD" id="cod" checked>
                            <label class="form-check-label" for="cod">Thanh toán khi nhận hàng (COD)</label>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="radio" name="paymentMethod" value="BANK" id="bank">
                            <label class="form-check-label" for="bank">Chuyển khoản ngân hàng</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="paymentMethod" value="VNPAY" id="vnpay">
                            <label class="form-check-label" for="vnpay">Ví điện tử (VNPay)</label>
                        </div>
                    </div>

                    <div class="text-end">
                        <button type="submit" class="btn btn-pay btn-lg">Thanh toán</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
