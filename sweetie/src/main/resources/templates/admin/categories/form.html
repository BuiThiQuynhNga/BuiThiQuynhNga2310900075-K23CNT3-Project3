<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title th:text="${category.id != null} ? 'Sửa danh mục' : 'Thêm danh mục'"></title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #f9d5e5, #d4c1ec);
            font-family: 'Inter', system-ui, sans-serif;
            color: #1f2937;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .card {
            max-width: 700px;
            width: 100%;
            border-radius: 26px;
            padding: 36px 40px;
            background: #fff0f5;
            box-shadow: 0 20px 45px rgba(155,93,229,0.15);
            border: none;
        }

        .page-title {
            font-weight: 800;
            font-size: 28px;
            margin: 0;
            background: linear-gradient(90deg, #fca5f1, #9b5de5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn-back {
            background: #fde2ff;
            color: #9b5de5;
            font-weight: 600;
            border-radius: 14px;
            padding: 10px 18px;
            border: none;
            transition: 0.3s;
        }

        .btn-back:hover {
            background: #f7d9ff;
            transform: translateY(-1px);
        }

        label {
            font-weight: 600;
            margin-bottom: 6px;
            color: #374151;
        }

        .form-control {
            height: 48px;
            border-radius: 14px;
            border: 1px solid #e5e7eb;
            padding-left: 14px;
            transition: 0.3s;
        }

        .form-control:focus {
            border-color: #9b5de5;
            box-shadow: 0 0 0 3px rgba(155,93,229,0.25);
        }

        .btn-save {
            background: linear-gradient(135deg, #fca5f1, #9b5de5);
            border: none;
            border-radius: 14px;
            font-weight: 700;
            padding: 10px 22px;
            color: #fff;
            transition: 0.3s;
        }

        .btn-save:hover {
            box-shadow: 0 10px 25px rgba(155,93,229,0.35);
            transform: translateY(-1px);
        }

        .btn-cancel {
            border-radius: 14px;
            padding: 10px 22px;
            font-weight: 600;
            border: 1px solid #d1c1f9;
            background: #f5e6ff;
            color: #9b5de5;
            transition: 0.3s;
        }

        .btn-cancel:hover {
            background: #e9d6ff;
            transform: translateY(-1px);
        }

        .form-section {
            background: #f7e6ff;
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 24px;
        }
    </style>
</head>
<body>

<div class="card">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="page-title"
            th:text="${category.id != null} ? '✏️ Sửa danh mục' : '➕ Thêm danh mục'">
        </h1>

        <a th:href="@{/admin/categories}" class="btn btn-back">
            <i class="fa-solid fa-arrow-left me-1"></i> Danh sách
        </a>
    </div>

    <form th:action="@{/admin/categories/save}"
          th:object="${category}" method="post">

        <input type="hidden" th:field="*{id}"/>

        <div class="form-section">
            <label>Tên danh mục</label>
            <input type="text"
                   class="form-control"
                   th:field="*{name}"
                   placeholder="Ví dụ: Dưỡng Da"
                   required/>
        </div>

        <div class="d-flex gap-3">
            <button class="btn-save" type="submit">
                <i class="fa-solid fa-floppy-disk me-1"></i> Lưu
            </button>

            <a class="btn-cancel" th:href="@{/admin/categories}">
                Hủy
            </a>
        </div>

    </form>

</div>

</body>
</html>
