<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản lý danh mục</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #ffe4f0, #e3d4ff);
            font-family: 'Inter', system-ui, sans-serif;
            min-height: 100vh;
            color: #1f2937;
        }

        .page-container {
            padding: 40px 20px;
            max-width: 1300px;
            margin: auto;
        }

        .card {
            border-radius: 26px;
            background: #fff0f7;
            box-shadow: 0 25px 50px rgba(155,93,229,0.15);
            padding: 36px;
            border: none;
        }

        /* HEADER */
        .page-title {
            font-weight: 800;
            font-size: 30px;
            background: linear-gradient(90deg, #fca5f1, #9b5de5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-back {
            background: #fde2ff;
            color: #9b5de5;
            border-radius: 14px;
            font-weight: 600;
            padding: 10px 16px;
            border: none;
            transition: 0.3s;
        }

        .btn-back:hover {
            background: #f7d6ff;
            transform: translateY(-1px);
        }

        /* ADD BUTTON */
        .btn-add {
            border-radius: 14px;
            font-weight: 700;
            padding: 10px 18px;
            background: linear-gradient(135deg, #fca5f1, #9b5de5);
            border: none;
            box-shadow: 0 10px 25px rgba(155,93,229,0.35);
            color: #fff;
            transition: 0.3s;
        }

        .btn-add:hover {
            transform: translateY(-1px);
            box-shadow: 0 14px 30px rgba(155,93,229,0.45);
        }

        /* TABLE */
        .table-wrapper {
            margin-top: 20px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.06);
        }

        .table {
            margin-bottom: 0;
            background: #fff7fb;
        }

        thead {
            background: #f7e6ff;
        }

        thead th {
            font-weight: 700;
            padding: 16px;
            text-align: center;
            color: #5b21b6;
            border-bottom: none;
        }

        tbody td {
            padding: 16px;
            text-align: center;
            vertical-align: middle;
        }

        tbody tr:hover {
            background: #fde2ff;
        }

        /* ACTION BUTTONS */
        .btn-warning {
            border-radius: 10px;
            font-weight: 600;
        }

        .btn-danger {
            border-radius: 10px;
            font-weight: 600;
        }

        .empty-row {
            color: #7e22ce;
            font-style: italic;
        }

        .badge {
            font-weight: 600;
            border-radius: 12px;
            padding: 5px 10px;
            background: #f5d0fe;
            color: #9b5de5;
        }
    </style>
</head>

<body>
<div class="page-container">

    <div class="card">

        <!-- HEADER -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="page-title">
                <i class="bi bi-folder2-open"></i> Quản lý danh mục
            </h1>

            <a th:href="@{/admin/index}" class="btn btn-back">
                <i class="bi bi-arrow-left"></i> Dashboard
            </a>
        </div>

        <!-- ADD BUTTON -->
        <a th:href="@{/admin/categories/add}" class="btn btn-add mb-3">
            <i class="bi bi-plus-circle me-1"></i> Thêm danh mục
        </a>

        <!-- TABLE -->
        <div class="table-wrapper table-responsive">
            <table class="table align-middle table-hover">

                <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên danh mục</th>
                    <th>Số sản phẩm</th>
                    <th>Hành động</th>
                </tr>
                </thead>

                <tbody>

                <tr th:each="category : ${categories}">
                    <td th:text="${category.id}"></td>
                    <td th:text="${category.name}"></td>
                    <td>
                        <span class="badge"
                              th:text="${#lists.size(category.products)}"></span>
                    </td>

                    <td class="d-flex gap-2 justify-content-center">
                        <a th:href="@{/admin/categories/edit/{id}(id=${category.id})}"
                           class="btn btn-warning btn-sm">
                            <i class="bi bi-pencil-square"></i>
                        </a>

                        <a th:href="@{/admin/categories/delete/{id}(id=${category.id})}"
                           class="btn btn-danger btn-sm"
                           onclick="return confirm('Bạn có chắc chắn muốn xóa?')">
                            <i class="bi bi-trash"></i>
                        </a>
                    </td>
                </tr>

                <tr th:if="${categories == null || categories.isEmpty()}">
                    <td colspan="4" class="text-center py-4 empty-row">
                        <i class="bi bi-inbox"></i> Chưa có danh mục nào
                    </td>
                </tr>

                </tbody>
            </table>
        </div>

    </div>
</div>
</body>
</html>
