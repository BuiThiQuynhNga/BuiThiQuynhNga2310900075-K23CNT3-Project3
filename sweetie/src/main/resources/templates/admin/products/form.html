<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.id != null ? 'Sửa sản phẩm' : 'Thêm sản phẩm'}"></title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #fcd5ce, #e0c3fc);
            font-family: 'Inter', system-ui, sans-serif;
            color: #1f2937;
        }

        .page-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .card {
            width: 100%;
            max-width: 900px;
            border-radius: 26px;
            border: none;
            padding: 40px;
            background: #fff0f5;
            box-shadow: 0 25px 50px rgba(0,0,0,0.08);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 60px rgba(0,0,0,0.12);
        }

        .page-title {
            font-weight: 800;
            font-size: 28px;
            background: linear-gradient(90deg, #fca5f1, #9b5de5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 28px;
        }

        label {
            font-weight: 600;
            margin-bottom: 6px;
            color: #6b21a8;
        }

        .form-control,
        .form-select {
            border-radius: 14px;
            padding: 12px 14px;
            border: 1px solid #e5e7eb;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: #9b5de5;
            box-shadow: 0 0 0 3px rgba(155,93,229,0.25);
        }

        textarea.form-control {
            resize: none;
        }

        .img-preview {
            width: 160px;
            height: 160px;
            object-fit: cover;
            border-radius: 18px;
            border: 1px solid #e5e7eb;
            box-shadow: 0 6px 18px rgba(0,0,0,0.1);
        }

        .form-section {
            background: #f9f0fa;
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 20px;
            transition: 0.3s;
        }

        .form-section:hover {
            box-shadow: 0 12px 30px rgba(155,93,229,0.2);
        }

        .form-check-input {
            width: 20px;
            height: 20px;
            border-radius: 6px;
        }

        .form-check-label {
            font-weight: 600;
            margin-left: 6px;
            color: #6b21a8;
        }

        .btn {
            border-radius: 14px;
            padding: 12px 24px;
            font-weight: 600;
            transition: 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #fca5f1, #9b5de5);
            border: none;
            color: white;
            box-shadow: 0 10px 25px rgba(155,93,229,0.35);
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 14px 30px rgba(155,93,229,0.45);
        }

        .btn-outline-secondary {
            border-radius: 14px;
            color: #9b5de5;
            border: 1px solid #d8b4fe;
            background: #fff0f5;
        }

        .btn-outline-secondary:hover {
            background: #9b5de5;
            color: #fff;
        }
    </style>
</head>

<body>

<div class="page-wrapper">

    <div class="card">

        <h3 class="page-title"
            th:text="${product.id != null ? '✏️ Sửa sản phẩm' : '➕ Thêm sản phẩm'}">
        </h3>

        <form th:action="@{/admin/products/save}"
              th:object="${product}"
              method="post">

            <input type="hidden" th:field="*{id}">

            <!-- MAIN INFO -->
            <div class="form-section">
                <div class="row g-4">

                    <div class="col-md-8">
                        <label>Tên sản phẩm</label>
                        <input class="form-control" th:field="*{name}" placeholder="Ví dụ: Serum Dưỡng Sáng" required>
                    </div>

                    <div class="col-md-4">
                        <label>Số lượng</label>
                        <input type="number" class="form-control" th:field="*{quantity}" required>
                    </div>

                    <div class="col-md-6">
                        <label>Giá</label>
                        <input type="number" class="form-control" th:field="*{price}" required>
                    </div>

                    <div class="col-md-6">
                        <label>Danh mục</label>
                        <select class="form-select" th:field="*{category}">
                            <option value="">-- Chọn danh mục --</option>
                            <option th:each="c : ${categories}"
                                    th:value="${c.id}"
                                    th:text="${c.name}">
                            </option>
                        </select>
                    </div>

                    <div class="col-12">
                        <label>Mô tả</label>
                        <textarea class="form-control" rows="4"
                                  th:field="*{description}"
                                  placeholder="Mô tả chi tiết sản phẩm..."></textarea>
                    </div>

                </div>
            </div>

            <!-- IMAGE -->
            <div class="form-section">
                <div class="row align-items-center g-4">

                    <div class="col-md-6">
                        <label>Chọn ảnh</label>
                        <select class="form-select"
                                th:field="*{imageUrl}"
                                onchange="previewImage(this.value)">
                            <option value="">-- Chọn ảnh --</option>
                            <option th:each="img : ${images}"
                                    th:value="'/images/' + ${img}"
                                    th:text="${img}">
                            </option>
                        </select>
                    </div>

                    <div class="col-md-6 text-center" th:if="${product.imageUrl != null}">
                        <img th:src="@{${product.imageUrl}}" class="img-preview">
                    </div>

                </div>
            </div>

            <!-- OPTIONS -->
            <div class="form-section">
                <div class="row">

                    <div class="col-md-6">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" th:field="*{featured}">
                            <label class="form-check-label">Sản phẩm nổi bật</label>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" th:field="*{newProduct}">
                            <label class="form-check-label">Hàng mới</label>
                        </div>
                    </div>

                </div>
            </div>

            <!-- ACTION -->
            <div class="d-flex justify-content-between mt-4">
                <a th:href="@{/admin/products}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> Quay lại
                </a>

                <button class="btn btn-primary">
                    <i class="bi bi-save"></i> Lưu sản phẩm
                </button>
            </div>

        </form>

    </div>

</div>

</body>
</html>
