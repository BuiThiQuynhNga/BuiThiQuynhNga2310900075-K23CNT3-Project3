<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm / Sửa người dùng</title>

    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #fcd5ce, #e0c3fc);
            font-family: "Inter","Segoe UI", sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            width: 100%;
            max-width: 720px;
            background: #fff0f5;
            border-radius: 25px;
            padding: 40px;
            border: none;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
        }

        .card-header-custom {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .card-header-custom h3 {
            font-weight: 800;
            margin: 0;
            color: #9b5de5;
        }

        label {
            font-weight: 600;
            margin-bottom: 6px;
            color: #6a0dad;
        }

        input, select {
            padding: 14px !important;
            border-radius: 14px !important;
            border: 1px solid #d8b4fe !important;
            background-color: #f9f5ff !important;
            transition: 0.3s;
        }

        input:focus, select:focus {
            border-color: #9b5de5 !important;
            box-shadow: 0 0 10px rgba(155,93,229,0.3) !important;
        }

        .btn-submit {
            padding: 14px;
            border-radius: 18px;
            font-size: 16px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: linear-gradient(135deg, #fca5f1, #9b5de5);
            border: none;
            color: white;
            transition: 0.3s;
        }

        .btn-submit:hover {
            background: linear-gradient(135deg, #e761d3, #7c3aed);
        }

        .btn-back {
            border-radius: 14px;
            font-weight: 600;
            padding: 10px 16px;
            color: #9b5de5;
            border: 1px solid #d8b4fe;
            transition: 0.3s;
            background: #fff0f5;
        }

        .btn-back:hover {
            background: #9b5de5;
            color: white;
        }

        @media (max-width: 768px) {
            .card {
                margin: 20px;
                padding: 30px;
            }
        }
    </style>
</head>

<body>

<div class="card">

    <!-- HEADER -->
    <div class="card-header-custom">
        <h3 th:text="${user.id != null ? '✏️ Sửa người dùng' : '➕ Thêm người dùng'}"></h3>

        <!-- Quay lại danh sách -->
        <a href="/admin/user" class="btn btn-back">
            <i class="bi bi-arrow-left"></i> Quay lại
        </a>
    </div>

    <!-- FORM -->
    <form th:action="@{/admin/user/save}" th:object="${user}" method="post">

        <input type="hidden" th:field="*{id}"/>

        <div class="row g-4">

            <div class="col-md-6">
                <label>Username</label>
                <input type="text" th:field="*{username}" class="form-control" required>
            </div>

            <div class="col-md-6">
                <label>Mật khẩu</label>
                <input type="password"
                       th:field="*{password}"
                       class="form-control"
                       th:placeholder="${user.id != null ? 'Đổi mật khẩu (nếu cần)' : 'Nhập mật khẩu'}">
            </div>

            <div class="col-md-6">
                <label>Họ tên</label>
                <input type="text" th:field="*{fullName}" class="form-control" required>
            </div>

            <div class="col-md-6">
                <label>Email</label>
                <input type="email" th:field="*{email}" class="form-control" required>
            </div>

            <div class="col-md-6">
                <label>Số điện thoại</label>
                <input type="text" th:field="*{phone}" class="form-control">
            </div>

            <div class="col-md-6">
                <label>Phân quyền</label>
                <select th:field="*{role}" class="form-select">
                    <option value="ADMIN">ADMIN</option>
                    <option value="USER">USER</option>
                </select>
            </div>

        </div>

        <div class="mt-4">
            <button class="btn btn-submit w-100">
                <i class="bi bi-check-circle"></i> Lưu lại
            </button>
        </div>

    </form>

</div>

</body>
</html>
