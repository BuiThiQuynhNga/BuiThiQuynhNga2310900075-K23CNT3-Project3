<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản lý đơn hàng</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #fcd5ce, #e0c3fc);
            font-family: 'Inter', system-ui, sans-serif;
            min-height: 100vh;
            color: #1f2937;
        }

        .container {
            max-width: 1280px;
            margin: 40px auto;
        }

        /* ===== CARD ===== */
        .card {
            border-radius: 24px;
            background: #fff0f5;
            border: none;
            padding: 36px;
            box-shadow: 0 20px 50px rgba(155,93,229,.15);
        }

        /* ===== HEADER ===== */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 14px;
            margin-bottom: 24px;
        }

        .page-title {
            font-weight: 800;
            font-size: 28px;
            display: flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(90deg, #fca5f1, #9b5de5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* ===== BUTTONS ===== */
        .btn-modern {
            border-radius: 14px;
            padding: 10px 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: 0.3s;
        }

        .btn-back {
            background: #fcd5ce;
            color: #9b5de5;
            border: none;
        }

        .btn-back:hover {
            background: #fca5f1;
            color: #fff;
        }

        .btn-primary {
            background: linear-gradient(135deg, #fca5f1, #9b5de5);
            border: none;
            color: #fff;
            box-shadow: 0 8px 20px rgba(155,93,229,.35);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(155,93,229,.45);
        }

        /* ===== TABLE ===== */
        .table-wrapper {
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.06);
        }

        .table {
            margin-bottom: 0;
            background: white;
        }

        thead {
            background: #f9e6ff;
        }

        thead th {
            font-weight: 700;
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 0.4px;
            text-align: center;
            padding: 16px;
            border: none;
            color: #6b21a8;
        }

        tbody td {
            text-align: center;
            vertical-align: middle;
            padding: 16px;
            border-top: 1px solid #e5e7eb;
        }

        tbody tr {
            transition: all 0.25s ease;
        }

        tbody tr:hover {
            background: #f8f0ff;
            transform: scale(1.002);
        }

        /* ===== STATUS BADGE ===== */
        .status {
            padding: 6px 14px;
            border-radius: 999px;
            font-weight: 700;
            font-size: 13px;
            display: inline-block;
            min-width: 110px;
        }

        .PENDING {
            background: #fff0f5;
            color: #9b5de5;
        }

        .COMPLETED {
            background: #e0c3fc;
            color: #6b21a8;
        }

        .CANCELLED {
            background: #fcd5ce;
            color: #b91c1c;
        }

        /* ===== ACTION ===== */
        .btn-view {
            border-radius: 12px;
            font-weight: 600;
        }

        .empty-row {
            color: #6b7280;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .table-wrapper {
                overflow-x: auto;
            }
        }

        /* ===== FORM MODAL ===== */
        .modal-content {
            border-radius: 22px;
            padding: 25px;
            background: #fff0f5;
        }

        .modal-header {
            border-bottom: none;
            padding-bottom: 0;
        }

        .modal-title {
            font-weight: 800;
            background: linear-gradient(90deg, #fca5f1, #9b5de5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-control, .form-select {
            border-radius: 12px;
            border: 1px solid #e5e7eb;
            padding: 10px 14px;
        }

        .form-control:focus, .form-select:focus {
            border-color: #9b5de5;
            box-shadow: 0 0 0 0.2rem rgba(155,93,229,.25);
        }
    </style>
</head>

<body>

<div class="container">

    <div class="card">

        <!-- HEADER -->
        <div class="page-header">
            <h3 class="page-title">
                <i class="bi bi-bag"></i> Quản lý đơn hàng
            </h3>

            <a href="/admin/index" class="btn btn-modern btn-back">
                <i class="bi bi-arrow-left"></i> Dashboard
            </a>
        </div>

        <!-- TABLE -->
        <div class="table-wrapper table-responsive">
            <table class="table table-hover align-middle">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Khách hàng</th>
                    <th>Ngày đặt</th>
                    <th>Tổng tiền</th>
                    <th>Trạng thái</th>
                    <th>Hành động</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="order : ${orders}">
                    <td class="fw-bold">#<span th:text="${order.id}"></span></td>
                    <td th:text="${order.user.username}"></td>
                    <td th:text="${#temporals.format(order.orderDate,'dd/MM/yyyy HH:mm')}"></td>
                    <td class="fw-bold text-primary"
                        th:text="${#numbers.formatDecimal(order.totalPrice,0,'COMMA',0,'POINT')} + ' ₫'"></td>
                    <td>
                        <span class="status" th:classappend="${order.status}" th:text="${order.status}"></span>
                    </td>
                    <td>
                        <a th:href="@{/admin/orders/detail(id=${order.id})}" class="btn btn-primary btn-sm btn-view">
                            <i class="bi bi-eye"></i>
                        </a>
                    </td>
                </tr>

                <tr th:if="${orders == null || orders.isEmpty()}">
                    <td colspan="6" class="text-center py-4 empty-row">
                        <i class="bi bi-inbox"></i> Chưa có đơn hàng nào
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>

</div>

</body>
</html>
