<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết đơn hàng</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #fcd5ce, #e0c3fc);
            font-family: 'Inter', system-ui, sans-serif;
            color: #1f2937;
        }

        .container {
            max-width: 980px;
            margin: 40px auto;
        }

        .card {
            border-radius: 26px;
            background: #fff0f5;
            border: none;
            padding: 36px;
            box-shadow: 0 25px 50px rgba(155,93,229,0.15);
        }

        /* ===== HEADER ===== */
        .order-title {
            font-weight: 800;
            font-size: 26px;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 24px;
            background: linear-gradient(90deg, #fca5f1, #9b5de5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* ===== INFO GRID ===== */
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 16px;
            margin-bottom: 28px;
        }

        .info-box {
            background: #f9e6ff;
            border-radius: 18px;
            padding: 18px 20px;
            transition: all 0.3s;
        }

        .info-box:hover {
            background: #fcd5ce;
        }

        .info-box span {
            font-size: 13px;
            color: #6b7280;
            display: block;
        }

        .info-box strong {
            font-size: 16px;
        }

        /* ===== STATUS ===== */
        .status {
            display: inline-block;
            padding: 6px 16px;
            border-radius: 999px;
            font-weight: 700;
            font-size: 13px;
        }

        .PENDING {
            background: #fff0f5;
            color: #9b5de5;
        }

        .COMPLETED {
            background: #e0c3fc;
            color: #6b21a8;
        }

        .CANCELLED {
            background: #fcd5ce;
            color: #b91c1c;
        }

        /* ===== TABLE ===== */
        .table-wrapper {
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(155,93,229,0.1);
            margin-top: 20px;
        }

        thead {
            background: #f9e6ff;
        }

        thead th {
            text-align: center;
            font-weight: 700;
            color: #6b21a8;
            padding: 16px;
            border: none;
        }

        tbody td {
            text-align: center;
            padding: 14px;
            vertical-align: middle;
        }

        tbody tr:hover {
            background: #f8f0ff;
            transform: scale(1.002);
            transition: all 0.2s;
        }

        /* BADGE */
        .badge-qty {
            background: #fca5f1;
            color: #fff;
            font-weight: 600;
            border-radius: 10px;
            padding: 4px 10px;
        }

        /* FOOTER */
        .order-footer {
            margin-top: 28px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 12px;
        }

        .total-price {
            font-size: 20px;
            font-weight: 800;
            color: #9b5de5;
        }

        .btn-back {
            border-radius: 14px;
            font-weight: 600;
            padding: 10px 18px;
            background: linear-gradient(135deg, #fca5f1, #9b5de5);
            color: #fff;
            border: none;
            text-decoration: none;
            transition: 0.3s;
        }

        .btn-back:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(155,93,229,0.35);
        }
    </style>
</head>
<body>

<div class="container">

    <div class="card">

        <!-- HEADER -->
        <h2 class="order-title">
            <i class="bi bi-receipt"></i>
            Chi tiết đơn hàng #<span th:text="${order.id}"></span>
        </h2>

        <!-- INFO -->
        <div class="info-grid">
            <div class="info-box">
                <span>Khách hàng</span>
                <strong th:text="${order.user.username}"></strong>
            </div>

            <div class="info-box">
                <span>Ngày đặt</span>
                <strong th:text="${#temporals.format(order.orderDate,'dd/MM/yyyy HH:mm')}"></strong>
            </div>

            <div class="info-box">
                <span>Trạng thái</span>
                <strong>
                    <span class="status" th:classappend="${order.status}" th:text="${order.status}"></span>
                </strong>
            </div>

            <div class="info-box">
                <span>Tổng tiền</span>
                <strong th:text="${#numbers.formatDecimal(order.totalPrice,0,'COMMA',0,'POINT')} + ' ₫'"></strong>
            </div>
        </div>

        <!-- PRODUCTS -->
        <h5 class="fw-bold mt-3">
            <i class="bi bi-box-seam"></i> Danh sách sản phẩm
        </h5>

        <div class="table-wrapper table-responsive">
            <table class="table table-hover align-middle m-0">
                <thead>
                <tr>
                    <th>STT</th>
                    <th>Sản phẩm</th>
                    <th>Số lượng</th>
                    <th>Đơn giá</th>
                    <th>Thành tiền</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="item, stat : ${order.orderItems}">
                    <td th:text="${stat.index + 1}"></td>
                    <td th:text="${item.product.name}"></td>
                    <td>
                        <span class="badge-qty" th:text="${item.quantity}"></span>
                    </td>
                    <td th:text="${#numbers.formatDecimal(item.price,0,'COMMA',0,'POINT')} + ' ₫'"></td>
                    <td class="fw-bold text-primary"
                        th:text="${#numbers.formatDecimal(item.quantity * item.price,0,'COMMA',0,'POINT')} + ' ₫'">
                    </td>
                </tr>

                <tr th:if="${order.orderItems == null || order.orderItems.isEmpty()}">
                    <td colspan="5" class="text-center text-muted py-4">
                        Không có sản phẩm
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- FOOTER -->
        <div class="order-footer">
            <div class="total-price">
                Tổng cộng: <span th:text="${#numbers.formatDecimal(order.totalPrice,0,'COMMA',0,'POINT')} + ' ₫'"></span>
            </div>

            <a th:href="@{/admin/orders}" class="btn-back">
                <i class="bi bi-arrow-left"></i> Quay lại danh sách
            </a>
        </div>

    </div>

</div>

</body>
</html>
