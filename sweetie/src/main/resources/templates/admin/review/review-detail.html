<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Chi ti·∫øt Review</title>

    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap"
          rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #ffe4f0, #e3d4ff);
            font-family: 'Inter', system-ui, sans-serif;
            min-height: 100vh;
            color: #1f2937;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
        }

        .card {
            border-radius: 26px;
            padding: 36px;
            border: none;
            background: #fff0f7;
            box-shadow: 0 25px 50px rgba(155,93,229,0.15);
        }

        .page-title {
            font-size: 28px;
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #fca5f1, #9b5de5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .badge-id {
            background: #fde2ff;
            color: #9b5de5;
            font-weight: 700;
            border-radius: 10px;
            padding: 6px 12px;
            font-size: 14px;
        }

        .info-row {
            padding: 14px 0;
            border-bottom: 1px dashed #e5e7eb;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .label {
            font-weight: 600;
            color: #7e22ce;
        }

        .value {
            font-weight: 600;
            color: #4c1d95;
        }

        .review-content {
            background: #fbe7ff;
            border-radius: 16px;
            padding: 20px;
            font-size: 15px;
            color: #5b21b6;
        }

        .star {
            color: #f9a8d4;
            font-size: 18px;
        }

        .btn-back {
            border-radius: 14px;
            padding: 10px 22px;
            font-weight: 700;
            background: #fde2ff;
            color: #9b5de5;
            border: none;
            transition: 0.3s;
        }

        .btn-back:hover {
            background: #f7d6ff;
            transform: translateY(-1px);
        }
    </style>
</head>

<body>

<div class="container">

    <div class="card">

        <h1 class="page-title">
            <i class="bi bi-chat-left-text"></i>
            Chi ti·∫øt Review
            <span class="badge-id">#<span th:text="${review.id}"></span></span>
        </h1>

        <!-- INFO -->
        <div class="info-row">
            <span class="label">üë§ Ng∆∞·ªùi d√πng:</span>
            <span class="value ms-2" th:text="${review.user.username}"></span>
        </div>

        <div class="info-row">
            <span class="label">üì¶ S·∫£n ph·∫©m:</span>
            <span class="value ms-2" th:text="${review.product.name}"></span>
        </div>

        <div class="info-row">
            <span class="label">‚≠ê Rating:</span>
            <span class="ms-2">
                <span th:each="i : ${#numbers.sequence(1, review.rating)}" class="star">‚òÖ</span>
                <span class="text-muted ms-1">(<span th:text="${review.rating}"></span>/5)</span>
            </span>
        </div>

        <div class="info-row">
            <span class="label">üïí Ng√†y t·∫°o:</span>
            <span class="value ms-2"
                  th:text="${#temporals.format(review.createdAt,'dd/MM/yyyy HH:mm')}"></span>
        </div>

        <!-- CONTENT -->
        <div class="mt-4">
            <div class="label mb-2">üìù N·ªôi dung Review</div>
            <div class="review-content" th:text="${review.content}"></div>
        </div>

        <!-- ACTION -->
        <div class="mt-4 text-end">
            <a th:href="@{/admin/reviews}" class="btn btn-back">
                <i class="bi bi-arrow-left"></i> Quay l·∫°i danh s√°ch
            </a>
        </div>

    </div>

</div>

</body>
</html>
