<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Review</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap"
          rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #ffe4f0, #e3d4ff);
            font-family: 'Inter', system-ui, sans-serif;
            min-height: 100vh;
            color: #1f2937;
        }

        .container {
            max-width: 1350px;
            margin: 40px auto;
        }

        /* CARD */
        .card {
            border-radius: 26px;
            border: none;
            padding: 36px;
            background: #fff0f7;
            box-shadow: 0 25px 50px rgba(155,93,229,0.15);
        }

        /* HEADER */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 20px;
        }

        .page-title {
            font-size: 30px;
            font-weight: 800;
            background: linear-gradient(90deg, #fca5f1, #9b5de5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-back {
            background: #fde2ff;
            color: #9b5de5;
            border-radius: 14px;
            font-weight: 600;
            padding: 10px 16px;
            border: none;
            transition: 0.3s;
        }

        .btn-back:hover {
            background: #f7d6ff;
            transform: translateY(-1px);
        }

        /* TABLE */
        .table-wrapper {
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid #e5e7eb;
            margin-top: 12px;
            background: #fff7fb;
        }

        thead {
            background: #f7e6ff;
        }

        thead th {
            font-size: 13px;
            font-weight: 700;
            letter-spacing: .4px;
            text-transform: uppercase;
            text-align: center;
            padding: 14px;
            border: none;
            color: #7e22ce;
        }

        tbody td {
            text-align: center;
            vertical-align: middle;
            padding: 14px;
            border-top: 1px solid #e5e7eb;
        }

        tbody tr {
            transition: all .25s ease;
        }

        tbody tr:hover {
            background: #fde2ff;
            transform: scale(1.002);
        }

        /* CONTENT */
        .review-content {
            max-width: 280px;
            margin: auto;
            font-size: 14px;
            color: #5b21b6;
        }

        /* RATING */
        .star {
            color: #f9a8d4;
            font-size: 16px;
        }

        /* ACTION */
        .action-btn {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-btn:hover {
            transform: translateY(-1px);
        }

        .empty-row {
            color: #9b5de5;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .table-wrapper { overflow-x: auto; }
        }
    </style>
</head>

<body>

<div class="container">

    <div class="card">

        <!-- HEADER -->
        <div class="page-header">
            <h1 class="page-title">
                <i class="bi bi-chat-square-text"></i> Quản lý Review
            </h1>

            <a href="/admin/index" class="btn btn-back">
                <i class="bi bi-arrow-left"></i> Dashboard
            </a>
        </div>

        <!-- TABLE -->
        <div class="table-wrapper">
            <table class="table table-hover m-0">

                <thead>
                <tr>
                    <th>ID</th>
                    <th>Người dùng</th>
                    <th>Sản phẩm</th>
                    <th>Nội dung</th>
                    <th>Rating</th>
                    <th>Ngày tạo</th>
                    <th style="width:130px;">Hành động</th>
                </tr>
                </thead>

                <tbody>

                <tr th:each="review : ${reviews}">
                    <td class="fw-bold">#<span th:text="${review.id}"></span></td>
                    <td th:text="${review.user.username}"></td>
                    <td class="fw-semibold" th:text="${review.product.name}"></td>
                    <td>
                        <div class="review-content" th:text="${review.content}"></div>
                    </td>
                    <td>
                        <span th:each="i : ${#numbers.sequence(1, review.rating)}" class="star">★</span>
                    </td>
                    <td th:text="${#temporals.format(review.createdAt,'dd/MM/yyyy HH:mm')}"></td>
                    <td class="d-flex gap-2 justify-content-center">
                        <a th:href="@{'/admin/reviews/detail?id=' + ${review.id}}"
                           class="btn btn-outline-primary action-btn"
                           title="Xem">
                            <i class="bi bi-eye"></i>
                        </a>
                        <a th:href="@{'/admin/reviews/delete?id=' + ${review.id}}"
                           onclick="return confirm('Xóa review này?')"
                           class="btn btn-outline-danger action-btn"
                           title="Xóa">
                            <i class="bi bi-trash"></i>
                        </a>
                    </td>
                </tr>

                <tr th:if="${reviews == null || reviews.isEmpty()}">
                    <td colspan="7" class="text-center py-4 empty-row">
                        <i class="bi bi-inbox"></i> Chưa có review nào
                    </td>
                </tr>

                </tbody>

            </table>
        </div>

    </div>

</div>

</body>
</html>
